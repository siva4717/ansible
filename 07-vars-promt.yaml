- name: variable from prompt
  hosts: local
  connection: local
  become: yes

  # vars_prompt from promt
  vars_prompt:
  - name: username
    prompt: what is your username?
    private: false
  - name: password
    prompt: what is your password?
    private: true

  # create task
  tasks:
  - name: print credentials
    ansible.builtin.debug:
      msg: " Hello username name is {{ username }} and password is {{ password }}."
